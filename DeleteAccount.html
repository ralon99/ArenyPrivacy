<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deletion Request</title>
</head>
<body>
    <h1>Data Deletion Request</h1>
    <form action="https://formspree.io/f/xeqyvnna" method="POST">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="reason">Reason for Deletion:</label>
        <textarea id="reason" name="reason" required></textarea>
        <br><br>
        <button type="submit">Confirm</button>
    </form>

    <script>
        const form = document.getElementsByTagName('form')[0];
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting through the browser.
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                },
            }).then(response => {
                if (response.ok) {
                    form.innerHTML = '<p>Sad to see you going, your data will be deleted within the next 5 working days.</p>';
                } else {
                    form.innerHTML = '<p>Error, could not send your request. Please try again later.</p>';
                }
            }).catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
