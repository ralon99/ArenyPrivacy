<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר עם התמיכה</title>
</head>
<body>
    <h1>צור קשר עם התמיכה</h1>
    <form action="https://formspree.io/f/xeqyvnna" method="POST">
        <label for="name">שם:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">כתובת אימייל:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">הודעה:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button type="submit">שלח הודעה</button>
    </form>

    <script>
        const form = document.getElementsByTagName('form')[0];
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting through the browser.
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                },
            }).then(response => {
                if (response.ok) {
                    form.innerHTML = '<p>תודה שפנית אלינו. נחזור אליך בהקדם.</p>';
                } else {
                    form.innerHTML = '<p>שגיאה, לא ניתן היה לשלוח את הודעתך. אנא נסה שוב מאוחר יותר.</p>';
                }
            }).catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
